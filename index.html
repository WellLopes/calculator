<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/calculadora_js.js"></script>
</head>

<body>
    <div id="calculadora">
        <h1 class="logo">Calculator</h1>
        <div>
            <div id="tela">
                <div id="text-screen"></div>
            </div>
        </div>
        <div id="botoes">
            <div>
                <button class="botaoDigito" value='1'>1</button>
                <button class="botaoDigito" value='2'>2</button>
                <button class="botaoDigito" value='3'>3</button>
                <button class="botaoAcao" value=''>C</button>
            </div>
            <div>
                <button class="botaoDigito" value='4'>4</button>
                <button class="botaoDigito" value='5'>5</button>
                <button class="botaoDigito" value='6'>6</button>
                <button class="botaoAcao" value='+'>+</button>
            </div>
            <div>
                <button class="botaoDigito" value='7'>7</button>
                <button class="botaoDigito" value='8'>8</button>
                <button class="botaoDigito" value='9'>9</button>
                <button class="botaoAcao" value='-'>-</button>
            </div>
            <div>
                <button class="botaoAcao" value='*'>X</button>
                <button class="botaoDigito" value='0'>0</button>
                <button class="botaoAcao" value='/'>/</button>
                <button class="botaoAcao igual" value='='>=</button>
            </div>
        </div>
    </div>
    <script>
        let botoesDigitos = document.getElementsByClassName('botaoDigito');
        botoesDigitos[0].addEventListener('click', botaoDigitoClick)
        botoesDigitos[1].addEventListener('click', botaoDigitoClick)
        botoesDigitos[2].addEventListener('click', botaoDigitoClick)
        botoesDigitos[3].addEventListener('click', botaoDigitoClick)
        botoesDigitos[4].addEventListener('click', botaoDigitoClick)
        botoesDigitos[5].addEventListener('click', botaoDigitoClick)
        botoesDigitos[6].addEventListener('click', botaoDigitoClick)
        botoesDigitos[7].addEventListener('click', botaoDigitoClick)
        botoesDigitos[8].addEventListener('click', botaoDigitoClick)
        botoesDigitos[9].addEventListener('click', botaoDigitoClick)

        let botoesAcoes = document.getElementsByClassName('botaoAcao');
        botoesAcoes[0].addEventListener('click', botaoAcaoClick)
        botoesAcoes[1].addEventListener('click', botaoAcaoClick)
        botoesAcoes[2].addEventListener('click', botaoAcaoClick)
        botoesAcoes[3].addEventListener('click', botaoAcaoClick)
        botoesAcoes[4].addEventListener('click', botaoAcaoClick)
        botoesAcoes[5].addEventListener('click', botaoAcaoClick)
    </script>
</body>
</html>
